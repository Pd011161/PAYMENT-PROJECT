<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // ใช้ function มาประกาศ ตัวแปรใน function
        let sayH = function(name){
            let say = 'Hello ' + name
            console.log(say)
        }
        sayH('Pd!!')
        
        // return 
        let sa = function(name){
            let say = 'Hello ' + name
            return say
        }
        console.log(sa('Pd!!'))
        
        // arrow function
        let ar = (name) =>{
            let say = 'Hello ' + name
            return say
        }
        console.log(ar('Pd!!'))

    </script>
</body>
</html>
